{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/StringGenerator/string_gen.css' %}" rel="stylesheet">
    <title>Некая страница для теста</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h2>Напишите текст для создания бегущей строки</h2>
    <div>
        <input class="looped_text" name="msg" type="text" placeholder="Текст" required>
        <input class="load" type="submit" value="+">
    </div>
</form>
{% if video %}
<div class="new_vid_block">
    <video class="new_vid" width="400" height="300" loop autoplay preload="auto">
        <source src="{{ video }}" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
    </video>
    <div class="vid_btns">
        <a href="/{{ video }}" download>
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
        </a>
        <form method="get">
            {% csrf_token %}
            <button value="{{ video }}" name="std">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72" width="64px" height="64px"><path d="M 32 13 C 30.895 13 30 13.895 30 15 L 30 16 L 17 16 C 14.791 16 13 17.791 13 20 C 13 21.973645 14.432361 23.602634 16.3125 23.929688 L 18.707031 52.664062 C 19.053031 56.811062 22.520641 60 26.681641 60 L 45.318359 60 C 49.479359 60 52.945969 56.811062 53.292969 52.664062 L 55.6875 23.929688 C 57.567639 23.602634 59 21.973645 59 20 C 59 17.791 57.209 16 55 16 L 42 16 L 42 15 C 42 13.895 41.105 13 40 13 L 32 13 z M 24.347656 24 L 47.652344 24 L 45.396484 51.082031 C 45.352484 51.600031 44.918438 52 44.398438 52 L 27.601562 52 C 27.081562 52 26.647469 51.600031 26.605469 51.082031 L 24.347656 24 z"/></svg>
            </button>
        </form>
    </div>
</div>
{% endif %}
{% if videos %}
<div class="uploaded_vids">
    {% for i in videos %}
    <div class="vid_block">
        <video class="new_vid" width="400" height="300" loop autoplay preload="auto">
            <source src="{{ i.name }}" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
        </video>
        <div class="vid_btns">
            <a href="/{{ i.name }}" download>
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
            </a>
